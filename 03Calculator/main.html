<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Calculator</title>
</head>
<body>
    <div class="header">
    </div>
    <div class="body">
        <table class="early_week">
            <tr>
                <th scope="col"><input type="button" value="AC" class="red"></th>
                <th colspan="4"><input type="button" value="2317" class="window"></th>
            </tr>
            <tr>
                <td class="space" colspan="5"></td>
            </tr>
            <tr>
                <td><input type="button" value="7"></td>
                <td><input type="button" value="8"></td>
                <td><input type="button" value="9"></td>
                <td><input type="button" value="/" class="blue"></td>
                <td><input type="button" value="%" class="blue"></td>
            </tr>
            <tr>
                <td><input type="button" value="4"></td>
                <td><input type="button" value="5"></td>
                <td><input type="button" value="6"></td>
                <td><input type="button" value="x" class="blue"></td>
                <td><input type="button" value="del"></td>
            </tr>
            <tr>
                <td><input type="button" value="1"></td>
                <td><input type="button" value="2"></td>
                <td><input type="button" value="3"></td>
                <td><input type="button" value="-" class="blue"></td>
                <td rowspan='2'><input type="button" value="=" class="red"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="button" value="0"></td>
                <td><input type="button" value="."></td>
                <td><input type="button" value="+" class="blue"></td>
            </tr>
        </table>
    </div>


    
</body>
</html>
