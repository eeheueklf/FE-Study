<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Calculator</title>
</head>
<body>
    <div class="header">
    </div>
    <div class="body">
        <table lcass="calculator">
            <tr>
                <th scope="col"><button class="AC red">AC</th>
                <th colspan="4"><div id="window"></div></th>
            </tr>
            <tr>
                <td class="space" colspan="5"></td>
            </tr>
            <tr>
                <td><button>7</td>
                <td><button>8</td>
                <td><button>9</td>
                <td><button class="blue">/</td>
                <td><button class="blue">%</td>
            </tr>
            <tr>
                <td><button>4</td>
                <td><button>5</td>
                <td><button>6</td>
                <td><button class="blue">*</td>
                <td><button>del</td>
            </tr>
            <tr>
                <td><button >1</td>
                <td><button >2</td>
                <td><button >3</td>
                <td><button class="blue">-</td>
                <td rowspan='2'><button class="red">=</td>
            </tr>
            <tr>
                <td colspan="2"><button>0</td>
                <td><button>.</td>
                <td><button class="blue">+</td>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
